<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>

  <link rel="shortcut icon" type="image/x-icon" href="https://raw.githubusercontent.com/ituyama/sannomaru/master/favicon.png">
  <link rel="stylesheet" href="stylees.css">
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  <!-- Image and text -->
  <nav class="navbar navbar-light bg-light sticky-top ">
    <a class="navbar-brand" href="https://ituyama.github.io/sannomaru/index.html">
      <img src="https://ituyama.github.io/sannomaru/dojologo.png" width="145" height="50" loading="lazy">
    </a>
    </a>
  </nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <ul class="list-group nav bd-sidenav">
        {% for post in site.posts %}

          <li class="list-group-item">  <a href="https://ituyama.github.io/sannomaru{{ post.url }}">{{ post.title }}</a></li>
        <!--  <p>{% if post.desc %}{{ post.desc }}{% else %}{{ post.content | strip_html | truncate: 130 }}{% endif %}</p> -->

        {% endfor %}
      </ul>
    </div>
    <div class="col-10">
      <div class="card">
    <div class="title">
    <h1>{{ page.title }}</h1>
    </div>
    {{ content }}
    <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false">Tweet</a>
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div>
    </div>

  </div>
</div>
  <!--タイトル-->

  <!--メンター一覧-->


<style >
li.emoji {
  height: 0.5em;
  width: 0.5em;
  margin: 0 .05em 0 .1em;
  vertical-align: -0.1em;
}
</style>
  <script>
    twemoji.parse(document.body);
  </script>
</body>

</html>
